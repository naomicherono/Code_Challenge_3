<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="landing-page">
        <h1>Unlimited movies, TV shows, and more </h1>
        <h3>Watch anywhere. Cancel anytime.
            <h4>Ready to watch? Select movie and buy ticket.
            </h4>
        </h3>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="card-films">
            <div class="movie-list">
                <h3 style="text-align: center;">Choose A movie to Purchase</h3>
                <ul id="films"></ul>
            </div>
        </div>
        <div class="movie-details">
            <div class="card">
                <div class="card-body">
                    <img id="poster" src="" alt="Movie Poster">
                    <div class="movie-info">
                        <h2 id="title"></h2>
                        <p id="runtime"></p>
                        <p id="showtime"></p>
                        <p id="tickets"></p>
                        <button id="buy-ticket" disabled>Buy Ticket</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
